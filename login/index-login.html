<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-login.css">
  <title>login</title>
</head>
<body>
  <section class="area-login">
    <div class="login"> 
      <div> 
        <img src="./img/logo-sem-fundo.png">
      </div>
      <form method="post">
        <span>Nome de usuário</span>
        <input type="text" name="nome" placeholder="Digite o seu nome de usuário" autofocus>
        <span>Senha</span>
        <input type="password" senha="senha" placeholder="Digite sua senha...">
        <input type="submit" value="entrar" onclick="redirecionar(event)">
      </form>
      <p>Ainda não tem um conta?<a href="./cadastro/index-cadastro.html">Criar conta</a></p> 
    </div>
  </section>

  <script>
    function redirecionar(event) {
      event.preventDefault(); // Impede o envio do formulário
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
