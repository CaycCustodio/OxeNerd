version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./oxe-nerd:/var/www/html
    depends_on:
      - mysql
    # Comando para executar o chmod durante a inicialização do contêiner PHP
    command: >
      sh -c "chmod -R 777 /var/www/html/produtos/uploads/ && apache2-foreground"

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: oxe-nerd
      MYSQL_DATABASE: db_oxe-nerd
      MYSQL_USER: oxe-nerd
      MYSQL_PASSWORD: oxe-nerd
    volumes:
      #- ./mysql:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Montagem do arquivo init.sql
    # Adicione outras configurações do MySQL, se necessário

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: oxe-nerd
    # Adicione outras configurações do phpMyAdmin, se necessário
